<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage - Events</title>
    <style>
        #box1
        {
            width: 300px;
            height: 300px;
            background: purple;
            margin-top: 100px;
            margin-left: 100px;
        }
    </style>
    
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $("#box1").resizable({create:function(){
                $("#status").text("Resizable Created!!!");
            },
            start:function(){
                $(this).css("background", "pink");
            },
            resize:function(){
                $("#status").text("Getting Resized!!!");
            },
            stop:function(){
                $("#status").text("Resizing stoped!!!");
            },
            });
        });
    </script>
</head>
<body>
    <!-- The events that triggered through the resizable process is 
         1) Create
         2) Start
         3) End
         4) Stop
    -->
    <div id="box1" class="box" style="background: purple;"></div>
    <div id="status"></div>
</body>
</html>
