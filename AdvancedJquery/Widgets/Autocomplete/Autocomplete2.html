<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget: Autocomplete</title>
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
         var countries = [
            "Angola",
            "Cambodia",
            "Germany",
            "Nepal",
            "Greece",
            "Albania",            
            "England",
            "USA",            
            "Mexico",
            "Tokyo",
            "Sweden",
            "Malaysia",
            "India",
        ];
        $(document).ready(function(){
            $("#countries").autocomplete({source: function(request, response){
                // Filter the results based on the first character
                // request has only one property that is term which will return the value 
                // entered by the user input area
                // and the response will be the response that will be returned.
                // map function is a javascript function as well as a jQuery function, which return a
                // new array, element will be each item in the array 
                // indexOf is a method in order to find the index which always start with 0
                // request.term means will be the value entered by the user.
                var filterArray = $.map(countries, function(element){
                    if(element.toUpperCase().indexOf(request.term.toUpperCase()) == 0)
                    {
                        return element;
                    }
                    else 
                    {
                        return null;
                    }
                });
                response(filterArray);
            }});
        });
    </script>
    

</head>
<!--
    How to set an array of objects as the source of text
    countries and corresponding currencies
    We set the source as the call back function. The callback function actually gets two arguments 
    They are request and response and the request will have only one property that is term and the term will be the value entered
    in the text box or the input element.
-->
<body>
    <label for="countries">Countries:</label>
    <input id="countries" type="text" />

</body>
</html>
