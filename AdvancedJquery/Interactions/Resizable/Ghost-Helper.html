<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #main
        {
            border: 1px solid silver;
            width: 500px;
            height: 500px;
            margin-top: 100px;
            margin-left: 400px;

        }
        #box1
        {
            margin-top: 50px;
            margin-left: 50px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 50px;
        }
        #box2
        {
            
            margin-top: 50px;
            margin-left: 50px;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 50px;
        }

        .custom-helper
        {
            background: silver;
            border: 1px solid black;
            opacity: .5;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">

    
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $("#box1").resizable({ghost:true});
            $("#box2").resizable({ghost:true, helper:"custom-helper"});
        });
    </script>

    <title>Restrict - Resizing</title>
</head>
<body>
    
    <div id="box1" style="background: purple;"></div>
    <div id="box2" style="background: pink;">Software Engineer!</div>        
    
    
</body>
</html>
