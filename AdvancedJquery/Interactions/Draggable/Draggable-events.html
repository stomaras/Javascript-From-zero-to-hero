<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction: Draggable</title>
    <style>
        #item 
        {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
            background: purple;
        }

        button
        {
            border: 2px solid black;
            font-size: 15px;
            border-radius: 5px;
        }

    </style>
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
       $(document).ready(function(){
           $("#btnCreate").click(function(){
               $("#item").draggable({create:function(){
                   alert("A draggable element is created!!!");
               },
               start:function(){
                   $("#item").css("background", "pink");
               },
               drag:function(){
                   $("#status").html("The element is moving!!!");
               },
               stop:function(){
                   $("#status").html("The element stopped moving!!");
               }});
           });
       });
    </script>
</head>
<!-- In this lecture we are going to see different events that will happen at different stages of dragging
     So the different events that get triggered are 1) create, 2) start, 3) drag  4) stop

-->
<body>

    <div id="item"></div>
    <button id="btnCreate">Create</button>
    <div id="status"></div>

</body>
</html>
